<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #banReports {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <form id="banReportForm">
        <h2>Ban Report Form</h2>

        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="reason">Reason for Ban:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <label for="additional_info">Additional Information:</label>
        <textarea id="additional_info" name="additional_info" rows="4"></textarea>

        <label for="staff_name">Your Name:</label>
        <input type="text" id="staff_name" name="staff_name" required>

        <input type="submit" value="Submit Ban Report">
    </form>

    <div id="banReports">
        <h2>Ban Reports</h2>
        <ul id="banReportsList"></ul>
    </div>

    <script>
        document.getElementById('banReportForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            var formData = new FormData(event.target);

            // Create an object from the form data
            var formDataObject = {};
            formData.forEach(function (value, key) {
                formDataObject[key] = value;
            });

            // Display the submitted ban report
            displayBanReport(formDataObject);

            // You can optionally clear the form fields here if needed
            event.target.reset();
        });

        function displayBanReport(formDataObject) {
            var banReportsList = document.getElementById('banReportsList');

            var listItem = document.createElement('li');
            listItem.innerHTML = `<strong>User ID:</strong> ${formDataObject.user_id}<br>
                                  <strong>Reason:</strong> ${formDataObject.reason}<br>
                                  <strong>Additional Info:</strong> ${formDataObject.additional_info}<br>
                                  <strong>Staff Name:</strong> ${formDataObject.staff_name}<hr>`;

            // Add the new ban report to the top of the list
            banReportsList.insertBefore(listItem, banReportsList.firstChild);
        }
    </script>

</body>
</html>
