<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Bans Utility</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Light text color */
        }

        h2 {
            color: #bb86fc; /* Purple header color */
            text-align: center;
        }

        form {
            background-color: #121212; /* Dark form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light box shadow */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff; /* Light text color for labels */
        }

        select,
        input,
        textarea {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #333; /* Dark border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333; /* Dark input background color */
            color: #fff; /* Light text color for inputs */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Notification styles */
        #notification {
            display: none;
            padding: 10px;
            background-color: #4caf50; /* Green background color */
            color: #fff; /* White text color */
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Styles for the Ban History section */
        #banHistory {
            margin-top: 30px;
            background-color: #121212;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #banHistory h2 {
            color: #bb86fc;
            text-align: center;
        }

        #banHistory ul {
            list-style: none;
            padding: 0;
        }

        #banHistory li {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function submitForm() {
            var userId = document.getElementById('userId').value;
            var userNickname = document.getElementById('userNickname').value;
            var reason = document.getElementById('reason').value;
            var evidence = document.getElementById('evidence').value;
            var moderatorNote = document.getElementById('moderatorNote').value;

            // Check if any required field is empty
            if (userId === '' || userNickname === '' || reason === '' || evidence === '' || moderatorNote === '') {
                showNotification("❌ Please fill in all required fields.");
                return;
            }

            var discordMessage = "Ban Report:\n";
            discordMessage += "- User: <@" + userId + "> (" + userNickname + ")\n";
            discordMessage += "- Reason: " + reason + "\n";
            discordMessage += "- Evidence/Proof: " + evidence + "\n\n";
            discordMessage += "Moderator Notes:\n";
            discordMessage += "- " + moderatorNote;

            console.log(discordMessage);

            navigator.clipboard.writeText(discordMessage);

            // Send the ban report to Discord webhook
            sendToDiscordWebhook(discordMessage);

            // Store ban report in local storage
            storeBanReport(discordMessage);

            // Display notification
            showNotification("✅ Ban Report copied to clipboard and sent to Discord!");

            resetForm();
        }

        function sendToDiscordWebhook(message) {
            // Replace "YOUR_DISCORD_WEBHOOK_URL" with your actual Discord webhook URL
            var webhookUrl = "https://discord.com/api/webhooks/1200057528059445258/wH0piuAo3sOqoAY9PdcNn9NOe2bL1gWGXX3VE2lA4Q_kZ6JZLcZb3TbYBitI6oaq6kwr";

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: message,
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send ban report to Discord webhook');
                    }
                })
                .catch(error => console.error(error));
        }

        function storeBanReport(report) {
            var banHistory = localStorage.getItem('banHistory') || '[]';
            var historyArray = JSON.parse(banHistory);
            historyArray.push(report);
            localStorage.setItem('banHistory', JSON.stringify(historyArray));
            updateBanHistory();
        }

        function updateBanHistory() {
            var banHistory = localStorage.getItem('banHistory') || '[]';
            var historyArray = JSON.parse(banHistory);
            var historyList = document.getElementById('banHistoryList');
            historyList.innerHTML = ''; // Clear the previous list

            historyArray.forEach(function (report, index) {
                var listItem = document.createElement('li');
                listItem.textContent = 'Ban Report #' + (index + 1) + ': ' + report;
                historyList.appendChild(listItem);
            });
        }

        function resetForm() {
            var form = document.getElementById('banForm');
            form.reset();
        }

        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.style.display = 'block';

            // Hide the notification after 3 seconds (adjust as needed)
            setTimeout(function () {
                notification.style.display = 'none';
            }, 3000);
        }

        // Call this function on page load to populate the Ban History
        window.onload = function () {
            updateBanHistory();
        };
    </script>
</head>

<body>
    <h2>Ban Report</h2>
    <form id="banForm" action="https://thrasilias.github.io/staff-utils/" method="post">
        <!-- Your existing form fields remain unchanged -->

        <button type="button" onclick="submitForm()">Submit Ban Report</button>
    </form>

    <!-- Ban History section -->
    <div id="banHistory">
        <h2>Ban History</h2>
        <ul id="banHistoryList"></ul>
    </div>

    <!-- Notification container -->
    <div id="notification"></div>
</body>

</html>
